{% extends "layout.html" %}

{% block content %}
<!-- Search Box -->
<form action="{{ url_for('authors') }}" method="get" class="mb-4 d-flex align-items-center">

    <input type="text" id="search_query" name="search" class="form-control me-2" placeholder="Enter author name" value="{{ request.args.get('query', '') }}" style="width: 250px;">

    <button type="submit" class="btn btn-primary">Search</button>
</form>
<div class="container mt-4">
    <h1>Authors</h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Author Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% if authors %}
                {% for author in authors %}
                <tr>
                    <td>{{ author['author_id'] }}</td>
                    <td>{{ author['name'] }}</td>
                    <td>
                        <!-- Edit Button -->
                        <a href="{{ url_for('update_author', author_id=author['author_id']) }}" class="btn btn-warning btn-sm">Edit</a>

                        <!-- Delete Button -->
                        <form action="{{ url_for('soft_delete_author', author_id=author['author_id']) }}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirmDelete();">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3" class="text-muted text-center">No authors available</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>

<!-- Delete Confirmation Script -->
<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this author?");
    }
</script>

{% endblock %}
