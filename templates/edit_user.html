{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit User</h2>
    <form method="POST" action="{{ url_for('edit_user', user_id=user.user_id) }}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="mb-3">
            <label for="pa_pss_number" class="form-label">PA/PSS Number</label>
            <input type="text" class="form-control" id="pa_pss_number" name="pa_pss_number" value="{{ user.pa_pss_number }}" required>
        </div>
        <div class="mb-3">
            <label for="email_id" class="form-label">Email Number</label>
            <input type="text" class="form-control" id="email_id" name="email_id" value="{{ user.email_id }}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}" required>
        </div>
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ user.phone_number}}" required>
        </div>
        <select class="form-select" name="status" required>
            <option value="1" {% if user.is_active == 1 %}selected{% endif %}>Active</option>
            <option value="0" {% if user.is_active == 0 %}selected{% endif %}>Inactive</option>
        </select>
        <button type="submit" class="btn btn-primary">Update User</button>
    </form>
</div>
{% endblock %}
