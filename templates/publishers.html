{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Publishers</h2>

    <!-- Search Box -->
    <form action="{{ url_for('publishers') }}" method="get" class="mb-4 d-flex align-items-center">
        <input type="text" id="search_query" name="search" class="form-control me-2" placeholder="Enter publisher name" value="{{ request.args.get('search', '') }}" style="width: 250px;">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Publishers List Table -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% if publishers %}
                {% for publisher in publishers %}
                <tr>
                    <td>{{ publisher.publisher_id }}</td>
                    <td>{{ publisher.name }}</td>
                    <td>
                        <a href="{{ url_for('update_publisher', publisher_id=publisher.publisher_id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{{ url_for('soft_delete_publisher', publisher_id=publisher.publisher_id) }}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3" class="text-muted text-center">No publishers available</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
